name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # 推送镜像到 GHCR 需要这个权限

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 登录 GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 获取版本号和 Git 提交哈希
      - name: Get version and commit
        id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 4. 构建镜像
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/spring-app
          docker build \
            --build-arg GIT_COMMIT=${{ steps.vars.outputs.commit }} \
            -t $IMAGE_NAME:${{ steps.vars.outputs.version }} \
            -t $IMAGE_NAME:${{ steps.vars.outputs.commit }} \
            -t $IMAGE_NAME:latest \
            .

      # 5. 推送镜像
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/spring-app
          docker push $IMAGE_NAME:${{ steps.vars.outputs.version }}
          docker push $IMAGE_NAME:${{ steps.vars.outputs.commit }}
          docker push $IMAGE_NAME:latest
